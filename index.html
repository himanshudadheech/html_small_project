<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Quiz by Himanshu Dadheech</title>

</head>
<body>

  <div class="quiz py-4 bg-danger">
    <div class="container">
      <h2 class="my-5 text-white">Friends Quiz...</h2>

      <form class="quiz-form text-dark">
        <div class="my-5">
          <p class="lead font-weight-normal text-warning">1. What’s the name of Joey’s penguin?</p>
         
        <img src="https://ahaslides.com/wp-content/uploads/2020/07/63282-1587708972.jpg" width="300" height="200"/> 
           
        
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="A" checked>
            <label class="form-check-label">Hugsy</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="B">
            <label class="form-check-label">Snowflake</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal text-warning">2. What song is Phoebe best known for?</p>
          <img src="https://ahaslides.com/wp-content/uploads/2020/07/Smelly_Cat.jpg" width="300" height="200"/>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="A" checked>
            <label class="form-check-label">Cat Smelly</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="B">
            <label class="form-check-label">Smelly Cat</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal text-warning">3.What does Joey never share?</p>
          <img src="https://pyxis.nymag.com/v1/imgs/489/c09/c40eb943e750140b1732db2fa8a7d3fdb5-19-friends-joey-hugsy.rsquare.w330.jpg" width="300" height="200"/>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="A" checked>
            <label class="form-check-label">His DVD</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="B">
            <label class="form-check-label">His Food</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal text-warning">4. What is Chandler’s middle name?</p>
          <img src="https://images.indianexpress.com/2019/10/chandler-759.jpg" width="300" height="200"/>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="A" checked>
            <label class="form-check-label">Muriel</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="B">
            <label class="form-check-label">Zachary</label>
          </div>
        </div>

        

        <div class="text-center">
          <input type="submit" class="btn btn-outline-warning btn-lg"> 
        </div>
      </form>

    </div>
  </div>
  
  <div class="result py-4 d-none bg-warning text-center font-weight-bold">
    <div class="container lead">
        <p>Your Score <span class="text-danger display-4 p-3">0%</span></p>
    </div>
</div>
  
  <script src="app.js"></script>
</body>
</html>
